<template name="scyborgNav">
  <header class="header {{headerClass}}">
    {{#if logo_url}}
      <h1 class="logo logo-image header-module">
        <img src="{{logo_url}}" alt="{{site_title}}"/>
        {{site_title}}
      </h1>
    {{else}}
      <h1 class="logo header-module">{{site_title}}</h1>
    {{/if}}

    <a href="/rss/posts/new.xml">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="32px" height="32px" id="rss_icon" viewBox="0 0 256 256">
        <circle cx="68" cy="189" r="24" fill="#000"/>
        <path d="M160 213h-34a82 82 0 0 0 -82 -82v-34a116 116 0 0 1 116 116z" fill="#000"/>
        <path d="M184 213A140 140 0 0 0 44 73 V 38a175 175 0 0 1 175 175z" fill="#000"/>
        <title>RSS Feed</title>
      </svg>
    </a>

    <nav>
        <ul>
            <li>
                <a href="/" class="{{ activePathClass '/' }}">News</a>
            </li>
            <li>
                <a href="/about" class="{{ activePathClass '/about' }}">About</a>
            </li>
        </ul>
    </nav>
  </header>
</template>
